<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vice City Radio</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    body {
      font-family: 'Permanent Marker', cursive;
      background: linear-gradient(to bottom, #ff5fa2, #3f87a6);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
    }
    h1 {
      font-size: 3rem;
      color: #fffb96;
      text-shadow: 2px 2px #000;
      margin-bottom: 2rem;
    }
    .station-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 2rem;
    }
    button {
      background: #ff5fa2;
      color: #fff;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    button:hover {
      background: #ff84b5;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Vice City Radio</h1>
  <div style="margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
    <button onclick="startRadio()" style="font-size: 1.2rem; padding: 0.75rem 2rem;">Start Radio</button>
    <button id="pauseResumeBtn" onclick="togglePauseResume()" style="font-size: 1.2rem; padding: 0.75rem 2rem;">Pause Radio</button>
    <button onclick="stopRadio()" style="font-size: 1.2rem; padding: 0.75rem 2rem;">Stop Radio</button>
  </div>
  <div class="station-buttons">
    <button onclick="switchStation('emotion')">Emotion 98.3</button>
    <button onclick="switchStation('flash')">Flash FM</button>
    <button onclick="switchStation('wave')">Wave 103</button>
    <button onclick="switchStation('wildstyle')">Wildstyle</button>
    <button onclick="switchStation('vcpr')">VCPR</button>
    <button onclick="switchStation('fever')">Fever 105</button>
    <button onclick="switchStation('espantoso')">Radio Espantoso</button>
    <button onclick="switchStation('vrock')">V-Rock</button>
  </div>

  <audio id="emotion" src="emotion98-fixed.mp3" loop></audio>
  <audio id="flash" src="flashfm-fixed.mp3" loop></audio>
  <audio id="wave" src="wave103-fixed.mp3" loop></audio>
  <audio id="wildstyle" src="wildstyle-fixed.mp3" loop></audio>
  <audio id="vcpr" src="vcpr-fixed.mp3" loop></audio>
  <audio id="fever" src="fever105-fixed.mp3" loop></audio>
  <audio id="espantoso" src="espantoso-fixed.mp3" loop></audio>
  <audio id="vrock" src="vrock-fixed.mp3" loop></audio>

  <script defer>
    const stations = [
      'emotion', 'flash', 'wave', 'wildstyle', 'vcpr', 'fever', 'espantoso', 'vrock'
    ];

    let isPaused = false;
    let currentStation = 'flash';

    function startRadio() {
      const last = localStorage.getItem('last-station') || 'flash';
      switchStation(last);
      isPaused = false;
      updatePauseButton();
    }

    function stopRadio() {
      stations.forEach(id => {
        localStorage.removeItem(`${id}-startTime`);
        const audio = document.getElementById(id);
        audio.pause();
        audio.currentTime = 0;
      });
      isPaused = false;
      updatePauseButton();
    }

    function switchStation(activeId) {
      currentStation = activeId;
      localStorage.setItem('last-station', activeId);

      stations.forEach(id => {
        const audio = document.getElementById(id);
        audio.pause();
        audio.volume = 1;
      });

      const activeAudio = document.getElementById(activeId);
      const startTime = localStorage.getItem(`${activeId}-startTime`);
      let offset = 0;

      const setAndPlay = () => {
        if (startTime) {
          const elapsed = (Date.now() - parseInt(startTime)) / 1000;
          if (!isNaN(activeAudio.duration) && activeAudio.duration > 0) {
            activeAudio.currentTime = elapsed % activeAudio.duration;
          } else {
            console.warn(`${activeId} has invalid duration`);
            activeAudio.currentTime = 0;
          }
          } else {
            console.warn(`${activeId} has invalid duration`);
            offset = 0;
          }
        } else {
          localStorage.setItem(`${activeId}-startTime`, Date.now().toString());
        }
        activeAudio.currentTime = offset;
        activeAudio.play().catch(e => console.error(`${activeId} failed to play:`, e));
      };

      if (activeAudio.readyState >= 1) {
        setAndPlay();
      } else {
        activeAudio.addEventListener('loadedmetadata', setAndPlay, { once: true });
        activeAudio.load();
      }
    }

    function togglePauseResume() {
      const audio = document.getElementById(currentStation);
      if (isPaused) {
        audio.play();
        isPaused = false;
      } else {
        audio.pause();
        isPaused = true;
      }
      updatePauseButton();
    }

    function updatePauseButton() {
      const btn = document.getElementById('pauseResumeBtn');
      btn.textContent = isPaused ? 'Resume Radio' : 'Pause Radio';
    }
  </script>
</body>
</html>
